<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="pixi.min.js"></script>
        
    <script>
        var app = new PIXI.Application(500, 700);
        document.body.appendChild(app.view);
        var bj = new PIXI.Sprite.fromImage("img/img_bg_level_3.jpg");
        app.stage.addChild(bj);
        bj.interactive = true;
        
        bj.on('click', function () {
            var a=0;
            //textBox.text = Number(textBox.text) + 1;
            a=a+1;
            textBox.text=a;
        });
        var textBox = new PIXI.Text("0")
        textBox.style.fill = 0xffffff;
        app.stage.addChild(textBox);
    </script>
</body>

</html>
