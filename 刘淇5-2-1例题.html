        function animate() {
            for (var i = 0; i <= 5; i++) {
                myPlanes[i].y = myPlanes[i].y + Math.random() * 2;
            }
        }
        var app = new PIXI.Application(800, 3000);
        document.body.appendChild(app.view);

        var myPlanes = new Array();
        var w = -100;
        for (var i = 0; i <= 5; i++) {
            var Plane = new PIXI.Sprite.fromImage("img/enemy_04.png");
            myPlanes.push(Plane);
            app.stage.addChild(Plane);
            w = Plane.x += w + 120;
            app.ticker.add(animate);
        }
    </script>
