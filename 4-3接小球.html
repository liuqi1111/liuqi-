<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./pixi.min.js"></script>
    <script>
        var app=new PIXI.Application(500,700);
        document.body.appendChild (app.view);
        var bj =new PIXI.Sprite.fromImage("img/img_bg_level_3.jpg");
        bj.y=700-1536;
        app.stage.addChild(bj);

        var q1 =new PIXI.Sprite.fromImage("img/qiu2.png");
        app.stage.addChild(q1);
        var q2 =new PIXI.Sprite.fromImage("img/qiu2.png");
        app.stage.addChild(q2); 
        q2.x+=150;
        var q3 =new PIXI.Sprite.fromImage("img/qiu2.png");
        q3.x+=300;
        app.stage.addChild(q3);

        app.ticker.add(function(){
            q1.y+=1;
            q2.y+=2;
            q3.y+=1;   
        });
        q1.interactive = true;
        q1.on('click',function() {q1.y=0;} );
        q2.interactive = true;
        q2.on('click',function() {q2.y=0;} );
        q3.interactive = true;
        q3.on('click',function() {q3.y=0;} );
        
      

    </script>
</body>
</html>
