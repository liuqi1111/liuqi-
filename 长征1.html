<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="./pixi.min.js"></script>
    <script>
        function move(event) {
            hj.anchor.set(0.5, 0.5);
            var pos = event.data.getLocalPosition(app.stage);
            hj.x = pos.x;
            hj.y = pos.y;
            wbk.text="("+pos.x+","+pos.y+")";
        }
        
        var app = new PIXI.Application(600, 469);
        document.body.appendChild(app.view);
        var plane = new PIXI.Sprite.fromImage("img/changzheng.jpg");
        app.stage.addChild(plane);
        var hj = new PIXI.Sprite.fromImage('img/hj.png');
        hj.scale.x=0.5;
        hj.scale.y=0.5;
        app.stage.addChild(hj);

        hj.interactive = true;
        hj.on('mousemove', move);

        var wbk = new PIXI.Text("坐标");
        wbk.x=400;
        app.stage.addChild(wbk);

        
        
    </script>
    
</body>

</html>
