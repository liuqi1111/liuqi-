<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./pixi.min.js"></script>
    <script>
        var app = new PIXI.Application(600, 450);
        document.body.appendChild(app.view);
        var plane = new PIXI.Sprite.fromImage("img/changzheng.jpg");
        app.stage.addChild(plane);
        var score = new PIXI.Text("fdsssdrf");
        score.text = "红军长征路线图";
        score.style.fill = "#ff0000";
        score.x = 400;
        score.y = 10;
        var weight=260;
        app.stage.addChild(score);
        for (var i = 0; i < 3; i++) {
            var hj = new PIXI.Sprite.fromImage("img/hj.png");
            app.stage.addChild(hj);
            hj.scale.x=0.5;
            hj.scale.y=0.5;
            hj.alpha=0.5;
            hj.y=180;
            hj.x=weight+70;
            weight=hj.x;
            app.stage.addChild(hj);
        }
        
        

    </script>

</body>

</html>
