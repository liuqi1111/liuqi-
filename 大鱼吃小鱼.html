<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./pixi.min.js"></script>
    <script>
        function movePlane(event) {
            fish.anchor.set(0.5,0.5);     
            var pos = event.data.getLocalPosition(app.stage);    
            fish.x = pos.x;    
            fish.y = pos.y;
             
        }

        var app= new PIXI.Application(500,350);
        document.body.appendChild(app.view);

        var plane=new PIXI.Sprite.fromImage('img/fishBg.png');
        app.stage.addChild(plane);

        var fish=new PIXI.Sprite.fromImage('img/fish.png');
        app.stage.addChild(fish);

        plane.interactive=true;
        plane.on('mousemove',movePlane);
    </script>
</body>
</html>
