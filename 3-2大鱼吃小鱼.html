<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./pixi.min.js"></script>
    <script>
        function move(event){
            fish.anchor.set(0.5,0.5);     
            var pos = event.data.getLocalPosition(app.stage);    
            fish.x = pos.x;    
            fish.y = pos.y;

        }
        var app=new PIXI.Application(500,350);
        document.body.appendChild(app.view);

        var bj=new PIXI.Sprite.fromImage('img/fishBg.png');
        app.stage.addChild(bj);

        var fish=new PIXI.Sprite.fromImage('img/fish.png');
        app.stage.addChild(fish);

        fish.interactive=true;
        fish.on('mousemove',move);
    </script>
</body>
</html>
